<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Super Mario and the Rainbow Stars (demo)</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="main.css" />
</head>
<body>

    <div class="info1"></div>
    <div class="info2"></div>
  
    <div class="dark-overlay"></div>
  
    <div class="logo">
        <img src="assets/logo.png" class="logo" alt="Logo">
    </div>
    
    <div class="p1"></div>
    <div class="p2"></div>
    <div class="p3"></div>
    <div class="p4"></div>

    <div class="bottom-images">
        <img src="assets/image1.png" class="bottom-image" alt="Image 1" data-image="1" />
        <img src="assets/image2.png" class="bottom-image" alt="Image 2" data-image="2" />
        <img src="assets/image3.png" class="bottom-image" alt="Image 3" data-image="3" />
    </div>
    
    <img src="assets/image4.png" class="image4" alt="Image 4">
    
    <script src="script.js"></script>
    
    <audio id="sound1" src="assets/sound1.ogg"></audio>
    <audio id="sound2" src="assets/sound2.ogg"></audio>
    <audio id="sound3" src="assets/sound3.ogg"></audio>
    
</body>
</html>
